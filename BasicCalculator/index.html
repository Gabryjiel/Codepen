<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicCalculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
          <div class="title">BASIC Calculator</div>
          <div class="display">
              <span></span>
              <div class="operator"></div>
          </div>
          <div class="keyboard">
            <div class="blue" id='on'>ON</div>
            <div>OFF</div>
            <div>MRC</div>
            <div>MC</div>
            <div class="red">C/CE</div>
            <div>⌫</div>
            <div>M-</div>
            <div>M+</div>
            <div>³√</div>
            <div>√</div>
            <div>^</div>
            <div>*</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>-</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>+</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>/</div>
            <div>0</div>
            <div>.</div>
            <div class="green">=</div>
          </div>
        </div>
      </div>
</body>
</html>
